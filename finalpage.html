<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
      
    <link rel="stylesheet" href="finalpagestyle.css">

  </head>
    
  <body>
      
    <div id="header">
		<h1 id="logo"><a href="#">Homelette <small><em>From the best chefs in the world directly into 
your kitchen</em></small></a></h1>
    </div>
	<div id="myDinner">
		<h2>My Dinner: 4 people</h2>
		<button type="button">Go back and edit dinner</button>
	</div>
	  
	<div class="menu">
		<ul>
		<li>
			<div class="img">
				<img src="images/sourdough.jpg" alt="Sourdough" width="140" height="140">
				<div class="desc">Sourdough</div>
				<div class="price"> 77.20 SEK</div>
			</div>
		</li>
		<li>
			<div class="img">
				<img src="images/meatballs.jpg" alt="Meatballs" width="140" height="140">
				<div class="desc">Meatballs</div>
				<div class="price"> 180.60 SEK</div>
			</div>
		</li>
		<li>
			<div class="img">
				<img src="images/toast.jpg" alt="Toast" width="140" height="140">
				<div class="desc">Toast</div>
				<div class="price"> 83.40 SEK</div>
			</div>
		</li>
	</ul>
	<div class="divider"></div>
	
	<div class="img" id="total">
		<div id="totalString"><strong>Total:</strong>
		<div class="price">341.20 SEK</div>
		</div>
	</div>
</div>

	
	
	<hr align="center" width="85%">
	
	<div id="printButton">
		<button type="button">Print Full Recipe</button>
	</div>
	 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
