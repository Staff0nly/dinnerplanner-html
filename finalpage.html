<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
      
    <link rel="stylesheet" href="finalpagestyle.css">

  </head>
    
  <body>
      
    <div id="header">
		<h1 id="logo"><a href="#">Homelette <small><em>From the best chefs in the world directly into 
your kitchen</em></small></a></h1>
    </div>
	
	<div id="finalViewID">
	<div id="myDinner">
		<h2 id="numberOfGuests">My Dinner: <span>4</span> people</h2>
		<button type="button">Go back and edit dinner</button>
	</div>
	  
	<div class="menu">
		<ul id="displayList">
	</ul>
	<div class="divider"></div>
	
	<div class="img" id="total">
		<div id="totalString"><strong>Total:</strong>
		<div class="price" id="totalPrice"><span>341.20</span> SEK</div>
		</div>
	</div>
</div>
</div>
	
	
	<hr align="center" width="85%">
	
	<div id="printButton">
		<button type="button">Print Full Recipe</button>
	</div>
	 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/sideView.js"></script>
	<script src="js/view/firstView.js"></script>
	<script src="js/view/selectView.js"></script>
	<script src="js/view/selectView2.js"></script>
	<script src="js/view/dishView.js"></script>
	<script src="js/view/prepView.js"></script>
	<script src="js/view/finalView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
